<div class="voca_file text-center m-2">                    
  <div class="fileTitle">
    <form action="/voca/favorites" method="post">
      <button class="icon_btn cursor"><img src="/icons/star1.png" class="icon" /></button>
      <input type="hidden" name="fl_id" value="${fav[i].file_id}" />
      <input type="hidden" name="fd_id" value="<%= fd_id %>" />
      <input type="hidden" name="fd_name" value="<%= fd_name %>" />
      <input type="hidden" name="pr_id" value="<%= pr_id %>" />
    </form>
    <h6>${fav[i].file_name}</h6>
    <div class="btn-group dropend dropbtn">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="dropdown-toggle bi bi-three-dots-vertical" viewBox="0 0 16 16"  data-bs-toggle="dropdown" aria-expanded="false">
        <path d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
      </svg>
    <ul class="dropdown-menu">
      <form>
        <li><button type='submit' class="dropdown-item">단어장 열기</button></li>
        <input type="hidden" name="fl_id" value="${fav[i].file_id}" />
        <input type="hidden" name="fd_id" value="<%= fd_id %>" />
        <input type="hidden" name="fd_name" value="<%= fd_name %>" />
        <input type="hidden" name="pr_id" value="<%= pr_id %>" />
        <input type="hidden" name="errmsg" value="" />
      </form>
      <form>
        <li><button type='submit' class="dropdown-item">단어장 공부</button></li>
        <input type="hidden" name="fl_id" value="${fav[i].file_id}" />
        <input type="hidden" name="fd_id" value="<%= fd_id %>" />
        <input type="hidden" name="fd_name" value="<%= fd_name %>" />
        <input type="hidden" name="pr_id" value="<%= pr_id %>" />
      </form>
      <li><a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#ModifyFileModal${i}">단어장명 변경</a></li>
      <li><a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#DeleteFileModal${i}">단어장 삭제</a></li>
      <li><a class="dropdown-item">단어장 이동</a></li>
      <li><a class="dropdown-item">단어장 공유</a></li>
    </ul>
  </div>
  </div>

  <!-- 모달 -->
  <div class="modal fade" id="ModifyFileModal${i}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <form action="/voca/modify_file" method="post">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">단어장명 변경</h5>
          </div>
          <div class="modal-body">
            <input type="text" name="new_fl_name" placeholder="변경하실 단어장 이름을 입력해주세요"  id="modfile${i}id" class="form-control is-val w100" minlength="1" maxlength="21" />
            <div class="invalid-feedback">
              단어장명은 1~20자로 해주세요
            </div>
            <input type="hidden" name="fd_id" value="<%= fd_id %>" />
            <input type="hidden" name="fd_name" value="<%= fd_name %>" />
            <input type="hidden" name="pr_id" value="<%= pr_id %>" />
            <input type="hidden" name="fl_id" value="${fav[i].file_id}" />
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
            <button type="submit" class="btn btn-primary" id="modfile${i}btn" disabled>변경하기</button>
          </div>
        </div>
      </div>
    </form>
  </
  <div class="modal fade" id="DeleteFileModal${i}" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <form action="/voca/delete_file" method="post" name="deletefileform">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">단어장 삭제</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            정말 삭제하시겠습니까? 단어장 내 모든 데이터가 삭제됩니다.
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <input type="submit" class="btn btn-primary" value="삭제" />
            <input type="hidden" name="fd_id" value="<%= fd_id %>" />
            <input type="hidden" name="fd_name" value="<%= fd_name %>" />
            <input type="hidden" name="pr_id" value="<%= pr_id %>" />
            <input type="hidden" name="fl_id" value="${fav[i].file_id}" />
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
